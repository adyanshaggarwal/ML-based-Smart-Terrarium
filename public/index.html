<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A pea in a pod</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #38a169;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 2rem;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 12px;
      overflow: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05); /* Very faint gray border */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      border: 1px solid rgba(0, 0, 0, 0.03); /* Very faint inner border */
    }

    th, td {
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f7fafc;
      color: #2d3748;
    }

    tr:hover {
      background-color: #f0fff4;
    }

    /* New row highlight animation */
    @keyframes highlight {
      0% { background-color: rgba(255, 215, 0, 0); }
      20% { background-color: rgba(255, 215, 0, 0.3); }
      100% { background-color: rgba(255, 215, 0, 0); }
    }

    .new-row {
      animation: highlight 1.5s ease-in-out;
    }

    /* Health status colors */
    .status-healthy {
      color: #38a169;
      font-weight: bold;
    }

    .status-moderate {
      color: #d69e2e;
      font-weight: bold;
    }

    .status-high {
      color: #e53e3e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>A pea in a pod ðŸŒ±</header>
  <main>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Soil Moisture(%)</th>
            <th>Temperature(â„ƒ)</th>
            <th>Humidity(%)</th>
            <th>Light Intensity(LUX)</th>
            <th>Prediction</th>
          </tr>
        </thead>
        <tbody id="data-body">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Replace with your Firebase config (you can get this part of the code after setting up hosting on firebase)
    const firebaseConfig = {
      apiKey: "Your API Key",
      authDomain: "Your firebase Project",
      projectId: "Your firebase Project ID",
      storageBucket: "Your Storage bucket",
      messagingSenderId: " your ID",
      appId: " ",
      measurementId: " "
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch last 30 readings
    db.collection("terrarium-data")
      .orderBy("timestamp", "desc")
      .limit(30)
      .onSnapshot(snapshot => {
        const tbody = document.getElementById("data-body");
        const previousRowCount = tbody.children.length;
        
        // Clear and rebuild table
        tbody.innerHTML = "";
        let isFirstRow = true;

        snapshot.forEach(doc => {
          const data = doc.data();
          
          // Determine status class
          let statusClass = '';
          if (data.Plant_Health_Status === 'Healthy') {
            statusClass = 'status-healthy';
          } else if (data.Plant_Health_Status === 'Moderate Stress') {
            statusClass = 'status-moderate';
          } else if (data.Plant_Health_Status === 'High Stress') {
            statusClass = 'status-high';
          }

          const row = `
            <tr ${isFirstRow && previousRowCount > 0 ? 'class="new-row"' : ''}>
              <td>${new Date(data.timestamp?.seconds * 1000).toLocaleString()}</td>
              <td>${data.Soil_Moisture}</td>
              <td>${data.Ambient_Temperature}</td>
              <td>${data.Humidity}</td>
              <td>${data.Light_Intensity}</td>
              <td class="${statusClass}">${data.Plant_Health_Status}</td>
            </tr>
          `;
          tbody.innerHTML += row;
          isFirstRow = false;
        });
      });
  </script>
</body>
</html>
